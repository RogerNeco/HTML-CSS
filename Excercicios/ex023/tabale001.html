<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Estados</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
       border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }

    thead, tfoot {
        background-color: rgb(168, 168, 168);
    }
</style>
<body>
    <h1>Tabela de Estados</h1>
    <table>
        <thead>
           <tr>
            <th>Estado</th>
            <th>População</th>
           </tr> 
        </thead>
        <tbody>
           <tr> 
            <td>São Paulo</td>
            <td>45 010 000</td>
          </tr>
          <tr>
            <td>Minas Gerais</td>
            <td>23 452 018</td>
          </tr>
          <tr>
            <td>Rio de Janeiro</td>
            <td>15 250 356</td>
          </tr>
          <tr>
            <td>Ceará</td>
            <td>10 234 122</td>
          </tr>
          <tr>
            <td>Bahia</td>
            <td>9 015 022</td>
          </tr>
        </tbody>
        <tfoot>
           <tr>
            <th>Total de habitantes</th>
            <td>52 021 154</td>
           </tr>
        </tfoot>
    </table>
    
</body>
</html>
